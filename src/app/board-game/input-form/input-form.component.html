<mat-card>
    <mat-card-content>
            <mat-card-title>Say Something!</mat-card-title>
            <form>
                <mat-form-field class="full-width">
                        <input matInput placeholder="Name (optional)" name="commenter" [(ngModel)]="commenter">
                    </mat-form-field>
                <mat-form-field class="full-width">
                    <textarea matInput placeholder="Leave your comment..." name="new-comment" [(ngModel)]="comment"></textarea>
                </mat-form-field>
                <button style="margin-bottom: 3vh" mat-raised-button (click)="submitNewComment()" color="accent">Enter</button>
            </form>
    </mat-card-content>
</mat-card>
